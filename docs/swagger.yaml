info:
  contact: {}
  description: Powered by scv-go-framework - https://github.com/sergicanet9/scv-go-framework
  title: Go Mongo RestAPI
paths:
  /api/claims:
    get:
      description: Gets all claims
      responses:
        "200":
          description: OK
          schema:
            type: object
      security:
      - Bearer: []
      summary: Get claims
      tags:
      - Users
  /api/health:
    get:
      description: Runs a Health Check
      responses:
        "200":
          description: OK
      summary: Health Check
      tags:
      - Health
  /api/users:
    get:
      description: Gets all the users
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.User'
            type: array
      security:
      - Bearer: []
      summary: Get all users
      tags:
      - Users
    post:
      description: Creates a new user
      parameters:
      - description: New user to be created
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/requests.User'
      responses:
        "201":
          description: OK
          schema:
            $ref: '#/definitions/responses.Creation'
      summary: Create user
      tags:
      - Users
  /api/users/{id}:
    delete:
      description: Delete a user
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
      security:
      - Bearer: []
      summary: Delete user
      tags:
      - Users
    get:
      description: Gets a user by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.User'
      security:
      - Bearer: []
      summary: Get user by ID
      tags:
      - Users
    patch:
      description: Updates a user
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      - description: User
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/requests.UpdateUser'
      responses:
        "200":
          description: OK
      security:
      - Bearer: []
      summary: Update user
      tags:
      - Users
  /api/users/atomic:
    post:
      description: Inserts two users atomically
      responses:
        "200":
          description: OK
      security:
      - Bearer: []
      summary: Atomic transaction proof
      tags:
      - Users
  /api/users/email/{email}:
    get:
      description: Gets a user by email
      parameters:
      - description: Email
        in: path
        name: email
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.User'
      security:
      - Bearer: []
      summary: Get user by email
      tags:
      - Users
  /api/users/login:
    post:
      description: Logs in an user
      parameters:
      - description: Login request
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/requests.LoginUser'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.LoginUser'
      summary: Login user
      tags:
      - Users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
