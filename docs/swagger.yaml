definitions:
  entities.User:
    properties:
      _id:
        type: string
      email:
        type: string
      name:
        type: string
      passwordHash:
        type: string
      surnames:
        type: string
    type: object
  requests.Login:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  responses.Creation:
    properties:
      insertedId:
        type: string
    type: object
  responses.Login:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/entities.User'
        type: object
    type: object
info:
