definitions:
  requests.LoginUser:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  requests.UpdateUser:
    properties:
      claims:
        items:
          type: integer
        type: array
      email:
        type: string
      name:
        type: string
      new_password:
        type: string
      old_password:
        type: string
      surnames:
        type: string
    type: object
  requests.User:
    properties:
      claims:
        items:
          type: integer
        type: array
      email:
        type: string
      name:
        type: string
      password:
        type: string
      surnames:
        type: string
    type: object
  responses.Creation:
    properties:
      insertedId:
        type: string
    type: object
  responses.LoginUser:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/responses.User'
    type: object
  responses.User:
    properties:
      claims:
        items:
          type: integer
        type: array
      createdAt:
        type: string
