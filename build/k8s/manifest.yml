apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-hexagonal-api-__database__-__environment__
  name: go-hexagonal-api-__database__-__environment__
spec:
  replicas: 2
  progressDeadlineSeconds: 240
  selector:
    matchLabels:
      app: go-hexagonal-api-__database__-__environment__
  template:
    metadata:
      labels:
        app: go-hexagonal-api-__database__-__environment__
    spec:
      containers:
        - image: scvregistry.azurecr.io/go-hexagonal-api:__version__
          imagePullPolicy: Always
          name: go-hexagonal-api-__database__-__environment__
          env:
            - name: env
              value: "__environment__"
            - name: p
              value: "__port__"
            - name: db
              value: "__database__"
            - name: dsn
              value: "__dsn__"
---
apiVersion: v1
kind: Service
metadata:
  name: go-hexagonal-api-__database__-__environment__
spec:
  type: LoadBalancer
  selector:
    app: go-hexagonal-api-__database__-__environment__
  ports:
    - port: __port__
